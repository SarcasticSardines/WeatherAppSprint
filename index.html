<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Sprint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <body>

   <div class="container-fluid m-5" style="position: relative;">
    <div class="row">
      <div class="col-5">
        <h5 class="txtC" style="position: absolute;">Search City:</h5>
        <form autocomplete="off"> 
          <input id="searchBar" type="text" class="space txtC"> 
          <div id="results"></div>
        </form>
        <img src="./assets/search.png" alt="magnifying glass icon" style="height: 35px;" class="magIcon">
      </div>
      <div class="col">
        <h4 class="txtC" id="fullDate">Sunday, November 27</h4>
      </div>
      <div class="col">
        <a href="./pages/favorites.html"> Favorites <img id="faveList" src="./assets/heart-outline.png" alt="heart icon" style="height: 30px;">
        </a>
      </div>
    </div>
   </div>

   <div class="mycontainer opaque">
    <div class="row">
      <div class="col-6 px-0">
        <h1 class="txtC bigDay" id="dayOnly">Sunday</h1>
        <img id="mainIcon" src="./assets/F50.png" alt="icon displaying current weather condition" style="height: 80px;" class="bigIcon">
        <h1 class="txtC mainTemp" id="currentTemp">99*</h1>
      </div>
      <div class="col-6 px-0">
        <img src="./assets/navIcon.png" alt="location marker" class="geoIcon">
        <h1 class="txtC myCity" id="bigCity">Lodi</h1>
        <h1 class="txtC myState" id="bigState">California</h1>
        <h6 class="txtC myTemp" id="maxNmin">Max.,Min.</h6>
        <img id="fave" class="faveIcon" src="./assets/heart-outline.png" alt="..." style="position: absolute; height: 35px;">
      </div>
    </div>
   </div>
